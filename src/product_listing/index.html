<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Outside | Products</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/product-listing.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <section class="products">
      <h2>Top Products: <span class="title highlight"></span></h2>
      <ul class="product-list"></ul>
    </section>

    <section class="add-to-wishlist">
      <h2>Add Product to Wishlist</h2>
      <form id="wishlist-form">
        <label for="product-id">Product Amount:</label>
        <input type="number" id="product-id" name="product-id" required>
        <button type="submit">Add to Wishlist</button>
      </form>
    </section>

    <section class="view-wishlist">
      <a href="wishlist.html">View Wishlist</a>
    </section>
  </main>
  <footer id="main-footer"></footer>
</body>
</html>
